<html>
  <head>
    <script src="https://netflix.github.io/falcor/build/falcor.browser.js"></script>
    <script>
    var $ref = falcor.Model.ref;
      var model = new falcor.Model({
        cache: {
          todosById: {
            98765: {
              name: "Get a great job",
              completed: false
            },
            12345: {
              name: "Watch Tuts Videos",
              completed: false
            }
          },
        todoList: [{
          name: "Recently Viewed",
          todos: [
            $ref("todosById[98765]"),
            $ref("todosById[12345]")
          ]
        },
        {
         name: "Recently Added",
         todos: [
           $ref("todosById[98765]")
         ]
       }]
     }}
   );

   model.setValue('todoList[0].todos[0].completed', true)
   .then(function(value) {
     model.get('todoList[0..1].todos[0]["name", "completed"]')
     .then(function(json) {
       console.log(JSON.stringify(json, null, 2));
     });
   })
    </script>
  </head>
  <body>
  </body>
</html>
